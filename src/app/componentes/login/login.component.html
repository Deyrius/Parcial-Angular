<form [formGroup]="loginform">

    <div class="form-group">
        <label>E-Mail Address</label>
        <input type="text" class="form-control" formControlName="usuario" placeholder="Ingrese el usuario">
        <div *ngIf="controles.usuario.errors?.pattern">
            <p style="color: red;">Usuario Invalido</p>
        </div>
    </div>

    <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" formControlName="pass" placeholder="Ingrese su contraseña">
        <div *ngIf="controles.pass.errors?.pattern">
            <p style="color: red;">Contraseña invalida</p>
        </div>
    </div>

    <div *ngIf="controles.usuario.status == 'VALID' && controles.pass.status == 'VALID'">
        <button type="submit" class="btn btn-primary" (click)="btnSesion()">Sig in</button>
    </div>
</form>
